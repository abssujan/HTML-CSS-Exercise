<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mega menu with icons</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="main-nav-bar h-16 bg-gray-200 shadow-m border-b border-gray-300 flex w-full">
      <div class="flex items-center container-1 justify-center space-x-16 mx-auto px-10">
        <div class="log">
          <h1
            class="text-xl font-bold cursor-pointer text-gray-600 hover:underline transition-all duration-100"
          >
            Nav<span class="text-teal-500">-</span>Bar
          </h1>
        </div>

        <div class="flex space-x-8 hidden md:inline-flex items-center">
          <a href="#" class="hover:underline transition-all duration-100  py-4">Home</a>

          <div class="hover-active relative">
            <a class="hover:underline transition-all duration-100 py-4" href="#"
              >Company

              <ul class="h-fit absolute bg-gray-300 py-2 px-5 position-problem-fixed shadow-lg">
                <div class="iiner-nav flex items-center justify-between w-fit space-x-10">
                  <div class="box-1 w-40 space-y-2">
                    <div class="flex space-x-4 items-center w-full">
                      <i class="ion-information-circled text-xs text-gray-600"></i>
                      <p
                        href="#"
                        class="w-full hover:underline transition-all duration-100 text-sm font-semibold text-gray-600"
                      >
                        About us
                      </p>
                    </div>

                    <div class="flex space-x-4 w-full items-center">
                      <i class="ion-arrow-graph-up-right text-xs text-gray-600"></i>
                      <p
                        href="#"
                        class="w-full hover:underline transition-all duration-100 text-sm font-semibold text-gray-600"
                      >
                        Library
                      </p>
                    </div>

                    <div class="flex space-x-4 items-center w-full">
                      <i class="ion-pie-graph text-gray-600 text-xs"></i>
                      <p
                        href="#"
                        class="w-full hover:underline transition-all duration-100 text-sm font-semibold text-gray-600"
                      >
                        Resources
                      </p>
                    </div>

                    <div class="flex space-x-4 w-full items-center">
                      <i class="ion-fireball text-xs text-gray-600"></i>
                      <p
                        href="#"
                        class="w-full hover:underline transition-all duration-100 text-sm font-semibold text-gray-600"
                      >
                        Pro Version
                      </p>
                    </div>
                  </div>

                  <div class="box-2 space-y-2 w-40">
                    <div class="flex space-x-4 w-full items-center">
                      <i class="ion-ionic text-xs text-gray-600"></i>
                      <p
                        href="#"
                        class="w-full hover:underline transition-all duration-100 text-sm font-semibold text-gray-600"
                      >
                        Blog
                      </p>
                    </div>

                    <div class="flex space-x-4 w-full items-center">
                      <i class="ion-social-vimeo text-xs text-gray-600"></i>
                      <p
                        href="#"
                        class="w-full hover:underline transition-all duration-100 text-sm font-semibold text-gray-600"
                      >
                        Newsletter
                      </p>
                    </div>

                    <div class="flex space-x-4 w-full items-center">
                      <i class="ion-paper-airplane text-gray-600 text-xs"></i>
                      <p
                        href="#"
                        class="w-full hover:underline transition-all duration-100 text-sm font-semibold text-gray-600"
                      >
                        Playground
                      </p>
                    </div>

                    <div class="flex space-x-4 w-full items-center">
                      <i class="ion-ios-book-outline text-xs text-gray-600"></i>
                      <p
                        href="#"
                        class="w-full hover:underline transition-all duration-100 text-sm font-semibold text-gray-600"
                      >
                        License
                      </p>
                    </div>
                  </div>

                  <div class="box-3 space-y-2 w-40">
                    <div class="flex space-x-4 w-full items-center">
                      <i class="ion-android-call text-xs text-gray-600"></i>
                      <p
                        href="#"
                        class="w-full hover:underline transition-all duration-100 text-sm font-semibold text-gray-600"
                      >
                        Contact US
                      </p>
                    </div>

                    <div class="flex space-x-4 w-full items-center">
                      <i class="ion-ios-cart text-xs text-gray-600"></i>
                      <p
                        href="#"
                        class="w-full hover:underline transition-all duration-100 text-sm font-semibold text-gray-600"
                      >
                        Support Center
                      </p>
                    </div>

                    <div class="flex space-x-4 w-full items-center">
                      <i class="ion-ios-grid-view text-gray-600 text-xs"></i>
                      <p
                        href="#"
                        class="w-full hover:underline transition-all duration-100 text-sm font-semibold text-gray-600"
                      >
                        Terms
                      </p>
                    </div>

                    <div class="flex space-x-4 w-full items-center">
                      <i class="ion-pie-graph text-gray-600 text-xs"></i>
                      <p
                        href="#"
                        class="w-full hover:underline transition-all duration-100 text-sm font-semibold text-gray-600"
                      >
                        Resources
                      </p>
                    </div>
                  </div>
                </div>
              </ul>
            </a>
          </div>
          <!-- mega-bar-end -->

          <a class="hover:underline transition-all duration-100 py-4" href="#">Team</a>
        </div>

        <div class="flex space-x-2 md:space-x-4 items-center">
          <a
            href="#"
            class="text-lg font-semibold text-gray-500 hover:bg-gray-300 rounded-lg px-5 py-2 transition-all duration-300 hover:text-gray-700"
            >Log in</a
          >

          <a
            href="#"
            class="bg-blue-500 px-5 py-2 rounded-lg text-gray-200 hover:bg-blue-600 hover:text-gray-100 transition-all duration-300 text-sm"
            >Sign up</a
          >
        </div>
        <div class="icons cursor-pointer">
          <i class="ion-navicon text-4xl text-gray-600 md:hidden"></i>
        </div>
      </div>
    </div>
  </body>
</html>
